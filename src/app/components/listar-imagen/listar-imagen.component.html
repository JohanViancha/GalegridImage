<app-spinner *ngIf="loading"></app-spinner>


<div *ngIf="!loading" class="card-imagens"> 

<div *ngFor="let item of listImagenes" class="card border-primary mb-3" style="max-width: 20rem;">
  <div class="card-header">
    <div class="content-reactions">
      <i class="fas fa-comments"></i>{{item.comments}}
    </div>
    <div class="content-reactions">
      <i class="fas fa-thumbs-up"></i>{{item.likes}}
    </div>
    <div class="content-reactions">
      <i class="fas fa-eye"></i>{{item.views}}
    </div>
</div>
  <div class="card-body">
    <div class="content-tags">
      <span class="card-title" *ngFor="let tags of item.tags | toArray"> #{{tags}}</span>
    </div>  
    <a [href]="item.largeImageURL" target="_blank" class="content-image">
      <img class="image" [src]="item.previewURL" width="100%" alt="Photo">
     
    </a>
    <span class="type-image">{{item.type}}</span>
  </div>
  <div class="card-footer">
    <a class="link-user" [href]="'https://pixabay.com/es/users/'+item.user_id" target="_blank">  
      <img class="image-user" [src]="item.userImageURL" alt="">
      <span class="user">{{item.user}}</span>
    </a>
  
  </div>
</div>

</div>


<div class="content-pagination" *ngIf="listImagenes.length > 0">

  <div>
    <span class="text-pagination">Mostrando {{totalRegistosVisto}} de {{totalRegistros}}</span>
  </div>

  <ul class="pagination pagination-lg">
    <li class="page-item" *ngIf="paginaActual>1">
     
      <a (click)="paginaAnterior()" href="#" > 
        <button type="button" class="btn btn-outline-light"><i class="fas fa-chevron-left"></i> Anterior</button>
      </a>
    </li>

    <li class="page-item" *ngIf="paginaActual!==calcularTotalPaginas">
      <a (click)="paginaSiguiente()" href="#">
        <button type="button" class="btn btn-outline-light"> Siguiente <i class="fas fa-chevron-right"></i></button>
      </a>
    </li>
  </ul>

  
</div>
